<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Choose a city..</option>
        <option value="">London</option>
        <option value="">Sydney</option>
        <option value="">Ottawa</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">15 March 2023</div>
        <div class="time">4:56 PM</div>
      </div>

      <div class="city">
        <h2>Sydney</h2>
        <div class="date">15 March 2023</div>
        <div class="time">4:56 PM</div>
      </div>
    </div>
    <footer>
      Coded by Kara Tsonos and is open sourced on
      <a href="https://github.com/kazspace/" target="_blank">Github</a>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
